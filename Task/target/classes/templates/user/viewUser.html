<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>
    <h1>Users</h1>

    <h3>View</h3>

<div class="container" >

    <ul class="list-group list-group-flush" th:each="user :${users}" >
        <li class="list-group-item" th:text="@{'ID:'+${user.id}}">ID:</li>
        <li class="list-group-item" th:text="@{'Username:'+${user.username}}">Username:</li>
        <li class="list-group-item" th:text="@{'Email:'+${user.email}}">Email:</li>
        <li class="list-group-item" th:text="@{'Password:'+${user.password}}">Password:</li>
        <li class="list-group-item" th:text="@{'Role:'+${user.roles}}">Role:</li>
    </ul>

<div class="row">
<a  th:href="@{/users/edit/{id}(id=${users.getId()})}" class="btn btn-warning btn-md">Edit</a>
<a th:href="@{/users}" class="btn btn-primary btn-md">Users</a>
</div>
</div>
</body>
</html>
