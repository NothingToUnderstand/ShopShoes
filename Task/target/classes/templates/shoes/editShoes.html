<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h1>Shoes</h1>

<h3>Edit</h3>

<div class="container" style="background-color: lemonchiffon;">
<form method="POST" th:object="${shoes}" >

    <div class="form-floating mb-3">
        <input type="text"name="name" th:field="*{name}" placeholder="Name">
       </div>
       <div class="form-floating mb-3">
       <input type="number" name="weightKg" th:field="*{weightKg}" placeholder="weightKg">
      </div>
      <div class="form-floating mb-3">
          <input type="number" name="quantity" th:field="*{quantity}"placeholder="quantity">
      
      <div class="form-floating mb-3">
        <select size="1" name="color" placeholder="Color">
            <option selected value="black">Black</option>
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="pink">Pink</option>
            <option value="green">Green</option>
        </select>
    </div>

    <button value="Edit" class="btn btn-success btn-md" type="submit">Edit</button>
</form>

<form th:object="${shoes}" th:action="@{/shoes/delete/{id}(id=${shoes.id})}" method="POST">
    <input type="hidden" name="_method" value="delete">
    <button type="submit" class="btn btn-danger btn-md" value="delete">Delete</button>
</form>
<a th:href="@{/shoes}" class="btn btn-primary btn-md">Shoes</a>
</div>

</body>


</html>
