<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
   <title>Find</title>
</head>
<body>
<h1>Shoes</h1>

 <h3>Find</h3>
 <div class="container" style="background-color:plum">
    <form th:object="${shoes}" th:method="post">

            <input type="text" name="name">
            <input type="submit" value="Search">

            <div th:method="GET"  th:each="sh :${shoes}">
                <div class="row">
                    <a class="btn btn-outline-success btn-lg btn-block" th:href="@{/shoes/view/{id}(id=${sh.getId()})}"
                       th:text="'Name: '+${sh.getName() + ', ' +'Color: '+sh.getColor()+ ', '+
       'Quantity: '+sh.getQuantity()+ ', ' + 'Weight_KG: '+sh.getWeightKg()}">1
                    </a>
                </div>
            </div>
    </form>
 </div>
    
</body>
</html>
